<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taller 2</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 class="text-center">Juan José Beltrán Ruiz</h1>
          <img
            class="img-fluid max-width: 100% height: auto rounded mx-auto d-block"
            src="./Foto.JPG"
            alt="Avatar"
            width="60%"
          />`
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
              <tr>
                <th>Datos Personales</th>
              </tr>
            </thead>
            <tbody id="body-student"></tbody>
          </table>
        </div>
        <div class="col-6 py-3">
          <div class="row card py-2">
            <form style="margin: 10px">
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="search-box"
                    placeholder="Filtrar por nombre"
                  />
                </div>
                <div class="col">
                  <button
                    type="button"
                    id="button-filterByName"
                    class="btn btn-success"
                  >
                    Aplicar
                  </button>
                </div>
              </div>
            </form>
            <form style="margin: 10px">
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="min-creds"
                    placeholder="Mínimo de Créditos"
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    id="max-creds"
                    placeholder="Máximo de Créditos"
                  />
                </div>
                <div class="col">
                  <button
                    type="button"
                    id="button-filterByCreds"
                    class="btn btn-success"
                  >
                    Aplicar
                  </button>
                </div>
              </div>
            </form>
            <h2>Cursos Actuales</h2>
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Curso</th>
                  <th>Profesor</th>
                  <th>Créditos</th>
                </tr>
              </thead>
              <tbody id="courses"></tbody>
            </table>
            <h2 class="text-center" id="total-credits">Total Créditos:</h2>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/course.js"></script>
    <script type="module" src="./scripts/dataCourses.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
